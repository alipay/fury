name: Bug report
description: Problems with the software
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: Thank you very much for submitting feedback to Fury.
  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please make sure to search in the [issues](https://github.com/alipay/fury/issues) first to see whether the same issue was reported already.
      options:
        - label: >
            I had searched in the [issues](https://github.com/apache/alipay/issues) and found no similar issues.
          required: true
  - type: textarea
    attributes:
      label: Version
      description: >
        Please provide the versions of Fury, OS, and others such as JDK/Python/Gcc/Clang/Go/NodeJS if they are used. 
        If Fury is the unstable version, please input commit id.
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component(s)
      multiple: true
      options:
        - Java
        - JavaScript
        - Python
        - Go
        - C++
        - Rust
        - C#
        - Doc
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Minimal reproduce step
      description: Please try to give reproducing steps to facilitate quick location of the problem.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you expect to see?
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you see instead?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything Else?
  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        We very much look forward to developers or users to help solve Fury problems together. 
        If you are willing to submit a PR to fix this problem, please tick it.
      options:
        - label: I'm willing to submit a PR!
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"