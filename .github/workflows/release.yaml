name: Publish Fury ðŸ“¦

on:
  push:
    tags:
      - 'v*'

jobs:
  release-python:
    name: Publish Python ðŸ“¦ to PyPI
    runs-on: ubuntu-20.04
    environment:
      name: pypi
      url: https://pypi.org/project/pyfury
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install bazel
        run: ./ci/run_ci.sh install_bazel
      - name: Update version in setup.py
        run: |
          echo "GITHUB_REF: $GITHUB_REF" 
          tag=$(echo $GITHUB_REF | cut -d / -f 3)
          echo "tag: $tag"
          version=${tag:1}
          echo "version $version"
          ci/deploy.sh bump_py_version $version
      - name: Build a binary wheel
        run: |
          pip install pyarrow==4.0.0 Cython wheel numpy pytest
          cd python
          pip list
          export PATH=~/bin:$PATH
          echo "Build pyfury"
          python setup.py bdist_wheel --dist-dir=../dist
          ../ci/deploy.sh rename_linux_wheels $PWD/../dist
      - name: Publish wheel ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist